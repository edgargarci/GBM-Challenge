<app-menu-bar [user]="userName" [additionalInfo]="additionalInfo" *ngIf="userName != ''"></app-menu-bar>

<section class="d-flex w-100 p-3" *ngIf="!loadingPrices">
    <GBM-line-chart [data]="rateList"> </GBM-line-chart>
</section>

<div class="alert alert-danger alert-dismissible fade show" *ngIf="errorService">
    <strong>Error!</strong> {{'error-message' | translate}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="errorService = false"></button>
</div>
